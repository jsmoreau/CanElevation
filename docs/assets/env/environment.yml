name: canelevation-tutorials
channels:
  - conda-forge
dependencies:
  - python=3.11
  - jupyter
  - notebook
  - ipykernel
  # COPC/Point cloud processing
  - laspy
  - lazrs-python
  - pdal
  - python-pdal
  - pyproj
  # STAC and raster processing
  - pystac-client
  - rasterio
  - rioxarray
  - xarray
  # Geospatial and data processing
  - geopandas
  - shapely
  - pandas
  - numpy
  # Visualization
  - matplotlib
